<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    
    
</head>
<body>
    <fieldset>
    <legend><h1>SIGNUP FORM</h1></legend>
    <form action="post">
        <label for="firstname">FIRST NAME</label>
        <input type="text" id="firstname" name="firstname"><br><br>
        <label for="secondname">SECOND NAME</label>
        <input type="text" id="secondname" name="secondname"><br><br>
        <label for="lastname">LAST NAME</label>
        <input type="text" id="lastname" name="lastname"><br><br>
        <label for="dob">DOB</label>
        <input type="date" name="dob" id="dob"><br><br>
        <label for="number">MOBILE NUMBER</label>
        <input type="tel" name="number" id="number" pattern="[0-9]{10}"><br><br>
        <label for="gender">GENDER</label>
        <input type="radio" id="fav_lan" value="male">
        <label for="male">MALE</label>
        <input type="radio" name="" id="fav_lan" value="female">
        <label for="female">FEMALE</label><br><br>
        <label for="mail">EMAIL</label>
        <input type="email" name="email id"><br><br>
        <label for="password">PASSWORD</label>
        <input type="password" name="PASSWORD" id="password"><br><br>
        <input type="image" src="./images/submit.jpeg" height="40" width="80">
        <input type="image" src="./images/reset.jpg" width="100" height="50">
        <input type="image" src="./images/signup.png" width="80" height="40">

    </form>
</fieldset>
    
    
</body>
</html>
